<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Modeller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOOL PANEL -->
  <div id="toolbar">
    <button id="addCube">Add Cube</button>
    <button id="addSphere">Add Sphere</button>
    <button id="editModeToggle">Edit Mode: OFF</button>
    <button id="convertTriangle">Triangle</button>
    <button id="smoothToggle">Smooth</button>

    <input type="file" id="fileInput" accept=".glb,.gltf,.obj" />
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
